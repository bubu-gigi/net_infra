client

dev tun

proto tcp

remote 127.0.0.1 9000
# use remote 151.0.45.1 1194 to connect classically with the vpn but disabling the firewall rules on r4
resolv-retry infinite

nobind

persist-key
persist-tun

ca /root/ca.crt
cert /root/vpn_client_1.crt
key /root/vpn_client_1.key

remote-cert-tls server

cipher AES-256-CBC

comp-lzo

verb 3